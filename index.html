<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #00ff88;
        }

        .modern-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .modern-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .switch {
            color: #00ff88;
            cursor: pointer;
            margin-top: 15px;
            display: inline-block;
        }

        .switch:hover {
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        .success {
            background: #00ff88;
        }

        .error {
            background: #ff4d4d;
        }

        .welcome-message {
            color: #fff;
            font-size: 36px;
            display: none;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h2 id="formTitle">Đăng nhập</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Mật khẩu" required>
        </div>
        <button class="modern-btn" onclick="handleAuth()">Đăng nhập</button>
        <span class="switch" onclick="toggleForm()">Chưa có tài khoản? Đăng ký</span>
    </div>

    <div class="welcome-message" id="welcomeMessage">Welcome</div>
    <div class="notification" id="notification"></div>

    <script>
        let isLogin = true;

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('formTitle').textContent = isLogin ? 'Đăng nhập' : 'Đăng ký';
            document.querySelector('.modern-btn').textContent = isLogin ? 'Đăng nhập' : 'Đăng ký';
            document.querySelector('.switch').textContent = isLogin ? 'Chưa có tài khoản? Đăng ký' : 'Đã có tài khoản? Đăng nhập';
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function handleAuth() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showNotification('Vui lòng điền đầy đủ thông tin', 'error');
                return;
            }

            // Giả lập kiểm tra đăng nhập/đăng ký
            if (isLogin) {
                // Logic đăng nhập (giả lập)
                if (username === 'admin' && password === '123456') {
                    showNotification('Đăng nhập thành công', 'success');
                    document.getElementById('authContainer').classList.add('hidden');
                    document.getElementById('welcomeMessage').style.display = 'block';
                } else {
                    showNotification('Tên đăng nhập hoặc mật khẩu sai', 'error');
                }
            } else {
                // Logic đăng ký (giả lập)
                showNotification('Đăng ký thành công', 'success');
                toggleForm(); // Chuyển về form đăng nhập
            }
        }
    </script>
</body>
            </html>
